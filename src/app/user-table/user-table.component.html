<div>
    <div class="action-buttons-container">
        <button
            mat-raised-button
            (click)="addUser()"
            class="add-button"
        >
            Add
        </button>
        <button
            mat-raised-button
            (click)="editRow()"
            [disabled]="isEditButtonDisabled"
            class="edit-button"
        >
            Edit
        </button>
        <button
            mat-raised-button
            (click)="deleteUsers()"
            [disabled]="isDeleteButtonDisabled"
            class="delete-button"
        >
            Delete
        </button>
    </div>

    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Search"
            #input
        />
    </mat-form-field>

    <table
        mat-table
        [dataSource]="filteredDataSource"
        matSort
        class="table"
    >
        <ng-container matColumnDef="select">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                <mat-checkbox
                    [checked]="isAllSelected()"
                    (change)="masterToggle()"
                    [indeterminate]="
                        selectedRows.hasValue() && !isAllSelected()
                    "
                ></mat-checkbox>
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                <mat-checkbox
                    [checked]="isSelected(row)"
                    (change)="selectionToggle(row)"
                ></mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                First Name
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{ row.firstName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Last Name
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{ row.lastName }}
            </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Email
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{ row.email }}
            </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Phone
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                {{ row.phone }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Actions
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                <button
                    mat-icon-button
                    color="primary"
                    (click)="editRow(row)"
                >
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                    mat-icon-button
                    color="warn"
                    (click)="deleteRow(row)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
        ></tr>
    </table>

    <mat-paginator
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [length]="length"
        [pageSizeOptions]="pageSizeOptions"
        (page)="onPageChange($event)"
        showFirstLastButtons
        aria-label="Select page"
    ></mat-paginator>
</div>
