<div class="mat-elevation-z8">
    <table
        mat-table
        [dataSource]="dataSource"
    >
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                <mat-checkbox
                    (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                ></mat-checkbox>
            </th>
            <td
                mat-cell
                *matCellDef="let row"
            >
                <mat-checkbox
                    (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)"
                ></mat-checkbox>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Name
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{ element.name }}
            </td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Last Name
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{ element.lastName }}
            </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Email
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{ element.email }}
            </td>
        </ng-container>

        <!-- Phone Number Column -->
        <ng-container matColumnDef="phoneNumber">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Phone Number
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                {{ element.phoneNumber }}
            </td>
        </ng-container>

        <!-- Edit and Delete Buttons Column -->
        <ng-container matColumnDef="actions">
            <th
                mat-header-cell
                *matHeaderCellDef
            >
                Actions
            </th>
            <td
                mat-cell
                *matCellDef="let element"
            >
                <button
                    mat-icon-button
                    (click)="editRow(element)"
                >
                    <i>edit</i>
                </button>
                <button
                    mat-icon-button
                    (click)="deleteRow(element)"
                >
                    <i>delete</i>
                </button>
            </td>
        </ng-container>

        <!-- Header and row definitions -->
        <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns"
        ></tr>
        <tr
            mat-row
            *matRowDef="let row; columns: displayedColumns"
        ></tr>
    </table>
</div>
